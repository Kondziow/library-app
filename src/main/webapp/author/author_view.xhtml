<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="jakarta.faces.html"
                xmlns:ui="jakarta.faces.facelets"
                xmlns:f="jakarta.faces.core"
                template="/WEB-INF/template/main.xhtml">

    <f:metadata>
        <f:viewParam name="id" value="#{authorView.id}" required="true"/>
        <f:viewAction action="#{authorView.init()}"/>
    </f:metadata>

    <ui:define name="content">
        <article>
            <header><h2><h:outputText value="#{authorView.author.name}"/></h2></header>
            <div class="container">
                <div class="row">
                    <div class="col-4">
                        <div class="row mb-2">
                            <div class="col-6">
                                Name
                            </div>
                            <div class="col-6">
                                <h:outputText value="#{authorView.author.name}"/>
                            </div>
                        </div>

                        <div class="row mb-2">
                            <div class="col-6">
                                Nationality
                            </div>
                            <div class="col-6">
                                <h:outputText value="#{authorView.author.nationality}"/>
                            </div>
                        </div>
                    </div>
                </div>

                <h:dataTable value="#{authorView.books.books}" var="book"
                             styleClass="table align-middle mb-0 bg-white" headerClass="bg-light">

                    <h:column>
                        <f:facet name="header">Title</f:facet>
                        <h:outputText value="#{book.title}"/>
                    </h:column>

                    <h:column>
                        <f:facet name="header">View</f:facet>
                        <h:link outcome="/book/book_view.xhtml" value="View">
                            <f:param name="id" value="#{book.id}"/>
                        </h:link>
                    </h:column>

                    <h:column>
                        <f:facet name="header">Delete</f:facet>
                        <h:form>
                            <h:commandButton styleClass="btn" value="Delete"
                                             action="#{authorView.deleteBook(book)}"/>
                        </h:form>
                    </h:column>

<!--                    <f:facet name="footer">-->
<!--                        <h:button styleClass="btn" outcome="/author/author_create__basic.xhtml"-->
<!--                                  value="Create new author"/>-->
<!--                    </f:facet>-->
                </h:dataTable>

            </div>
        </article>
    </ui:define>

</ui:composition>
