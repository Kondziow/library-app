<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="jakarta.faces.html"
                xmlns:ui="jakarta.faces.facelets"
                xmlns:f="jakarta.faces.core"
                template="/WEB-INF/template/main.xhtml">

    <ui:define name="content">
        <h:outputStylesheet library="author" name="css/author_list.css"/><!-- Automatically relocated to head. -->

        <article class="text--justified">
            <header><h2>Authors</h2></header>

            <h:dataTable value="#{authorList.authors.authors}" var="author"
                         styleClass="table align-middle mb-0 bg-white" headerClass="bg-light">
                <h:column>
                    <f:facet name="header">Name</f:facet>
                    <h:outputText value="#{author.name}"/>
                </h:column>

                <h:column>
                    <f:facet name="header">View</f:facet>
                    <h:link outcome="/author/author_view.xhtml" value="View">
                        <f:param name="id" value="#{author.id}"/>
                    </h:link>
                </h:column>

                <h:column>
                    <f:facet name="header">Delete</f:facet>
                    <h:form>
                        <h:commandButton styleClass="btn" value="Delete"
                                         action="#{authorList.deleteAction(author)}"/>
                    </h:form>
                </h:column>

                <f:facet name="footer">
                    <h:button styleClass="btn" outcome="/author/author_create.xhtml"
                              value="Create new author"/>
                </f:facet>
            </h:dataTable>
        </article>
    </ui:define>

</ui:composition>
